<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01//EN"
	"http://www.w3.org/TR/html4/strict.dtd">
<html>
	<head>
		<title>Comet echo RPC</title>
		<link rel="stylesheet" type="text/css" href="chat/chat.css"></link>
		<script type="text/javascript" src="../dojo/dojo/dojo.js"></script>
		<script type="text/javascript">
			dojo.require("dojox.cometd");
			dojo.require("dojo.behavior");
			$ = dojo.byId;

			var echoBehaviours = { 
				'#phrase': {
					"found": function(e){
						e.setAttribute("autocomplete","OFF");
					},
					"onkeyup": function(e){
						if(e.keyCode == dojo.keys.ENTER){
							echoRpc($('phrase').value);
							$('phrase').value='';
							return false;
						}
						return true;
					}
				},

				'#sendB': {
					"onclick": function(e){
						echoRpc($('phrase').value);
						$('phrase').value='';
						return false;
					}
				}
			};

			dojo.behavior.add(echoBehaviours); 


			function setUp(){
				dojo.connect(dojox.cometd, "finishInit", 
					function(d){
						dojox.cometd.subscribe(
							"/rpc/echo/"+dojox.cometd.clientId,
							true, 
							"echoRpcReturn"
						);
					}
				);
				
				dojox.cometd.init({}, new String(document.location).replace(/http:\/\/[^\/]*/,'').replace(/\/examples\/.*$/,'')+"/cometd");
			}

			function echoRpc(msg){
				console.debug(msg);
       		    dojox.cometd.publish("/rpc/echo", { msg: msg });
			}
			
			function echoRpcReturn(msg){
				dojo.byId("responses").innerHTML += msg.timestamp+" "+msg.channel+": "+msg.data.msg+"\n";
			}

			dojo.addOnLoad(setUp);
		</script>
	</head>
	<body>
		
		<h1>Echo test</h1>
		<p>
			Echo data to ONLY this client using RPC style messaging over
			cometd. Requires a server side component at /rpc/echo which echos
			responses to /rpc/echo/<i>clientId</i> (currently the jetty java
			demo provides such a server side).
		</p>
		<div>
			Echo: <input id="phrase" type="text"></input> <input id="sendB" class="button" type="submit" name="join" value="Send"/>
		</div>
		<pre id="responses"></pre>
	</body>
</html>
