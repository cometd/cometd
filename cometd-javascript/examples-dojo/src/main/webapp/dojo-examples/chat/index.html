<!DOCTYPE html>
<html>

<head>
    <title>CometD chat</title>
    <link rel="stylesheet" type="text/css" href="https://fonts.googleapis.com/css?family=Varela+Round">
    <link rel="stylesheet" type="text/css" href="chat.css">
    <script data-dojo-config="async: true, deps: ['chat.js'], tlmSiblingOfDojo: true" src="../../js/dojo/dojo.js"></script>
    <script type="text/javascript">
        var config = {
            contextPath: location.href.replace(/https?:\/\/[^\/]*/, '').replace(/\/dojo-examples\/.*$/, '')
        };
    </script>
</head>

<body>

<h1>CometD Chat Example</h1>

<a href="../..">Main Demo Index</a>

<div id="chatroom">
    <div id="chat"></div>
    <div id="members"></div>
    <div id="input">
        <div id="join">
            <table>
                <tbody>
                <tr>
                    <td>
                        <input id="ackEnabled" type="checkbox" />
                    </td>
                    <td>
                        <label for="ackEnabled">Enable ack extension</label>
                    </td>
                    <td>&nbsp;</td>
                    <td>&nbsp;</td>
                </tr>
                <tr>
                    <td>&nbsp;</td>
                    <td>
                        Enter Chat Nickname
                    </td>
                    <td>
                        <input id="username" type="text" />
                    </td>
                    <td>
                        <button id="joinButton" class="button">Join</button>
                    </td>
                </tr>
                </tbody>
            </table>
        </div>
        <div id="joined">
            Chat:
            &nbsp;
            <input id="phrase" type="text" />
            <button id="sendButton" class="button">Send</button>
            <button id="leaveButton" class="button">Leave</button>
        </div>
    </div>
</div>
<br />
<div style="padding: 0.25em;">Tip: Use username[,username2]::text to send private messages</div>

</body>

</html>
