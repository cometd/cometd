<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html>
<head>
    <title>Cometd chat</title>
    <link rel="stylesheet" type="text/css" href="chat.css">
    <script type="text/javascript" src="../../org/cometd.js"></script>
    <script type="text/javascript" src="../../org/cometd/AckExtension.js"></script>
    <script type="text/javascript" src="../../jquery/jquery-1.3.2.js"></script>
    <script type="text/javascript" src="../../jquery/jquery.json-1.3.js"></script>
    <script type="text/javascript" src="../../jquery/jquery.cometd.js"></script>
    <script type="text/javascript" src="chat.js"></script>
    <script type="text/javascript">
        $(document).ready(function()
        {
            chat.init();
        });
    </script>

</head>
<body>
<h1>Cometd Chat</h1>
<a href="../..">Main Demo index</a><br/>

<div id="chatroom">
    <div id="chat"></div>
    <div id="members"></div>
    <div id="input">
        <div id="join">
            Username:&nbsp;<input id="username" type="text" />
            <br />
            Alternate server: <input id="altServer" type="text" />
            <input id="joinB" class="button" type="submit" name="join" value="Join" />
        </div>
        <div id="joined" class="hidden">
            Chat:&nbsp;<input id="phrase" type="text" />
            <input id="sendB" class="button" type="submit" name="join" value="Send" />
            <input id="leaveB" class="button" type="submit" name="join" value="Leave" />
        </div>
    </div>
</div>
Use name::text for a private message

</body>
</html>
